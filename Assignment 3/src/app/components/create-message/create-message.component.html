<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Send Message</h3>
        </div>
        <div class="card-body">
          <div *ngIf="sendSuccess" class="alert alert-success">
            Message sent successfully!
          </div>
          <div *ngIf="sendError" class="alert alert-danger">
            Username Does Not Exist!
          </div>
          <form [formGroup]="sendMessageForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="receiver">Receiver</label>
              <input type="text" formControlName="receiver" [ngbTypeahead]="search" class="form-control" id="receiver" placeholder="Enter receiver">
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" formControlName="title" class="form-control" id="title" placeholder="Enter title">
            </div>
            <div class="form-group">
              <label for="body">Body</label>
              <textarea formControlName="body" class="form-control" id="body" placeholder="Enter message body"></textarea>
            </div>
            <div class="form-group">
              <label for="file">Attachment</label>
              <input type="file" (change)="onFileChange($event)" class="form-control-file" id="file">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="sendMessageForm.invalid">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
