<div class="user-form-container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
    <div *ngIf="createError || registerError || updateError" class="alert alert-danger mt-3">
      <ng-container *ngIf="createError">Username or Email already in use!</ng-container>
      <ng-container *ngIf="registerError">Username or Email already in use!</ng-container>
      <ng-container *ngIf="updateError">Email is Already in Use!</ng-container>
    </div>
    <div *ngIf="createSuccess || registerSuccess || updateSuccess" class="alert alert-success mt-3">
      <ng-container *ngIf="createSuccess"><strong>User Created Successfully!</strong></ng-container>
      <ng-container *ngIf="registerSuccess"><strong>Registration Successful!</strong></ng-container>
      <ng-container *ngIf="updateSuccess"><strong>Update Successful!</strong></ng-container>
    </div>
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control" required/>
    </div>
    <div *ngIf="formType !== 'edit'">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" required/>
    </div>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" required/>
    </div>
    <div>
      <label for="surname">Surname</label>
      <input type="text" id="surname" formControlName="surname" class="form-control" required />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" required/>
    </div>
    <div>
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" class="form-control" required/>
    </div>
    <div>
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender" class="form-control">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" formControlName="birthdate" class="form-control" required/>
    </div>
    <div *ngIf="formType !== 'register'" class="mb-3 form-check text-center">
      <input type="checkbox" class="form-check-input" id="admin" formControlName="admin">
      <label class="form-check-label" for="admin">Admin</label>
    </div>
    <button type="submit" class="btn btn-primary btn-block">
      <ng-container *ngIf="formType === 'create'">Create</ng-container>
      <ng-container *ngIf="formType === 'register'">Register</ng-container>
      <ng-container *ngIf="formType === 'edit'">Update</ng-container>
    </button>
    <div *ngIf="formType === 'register'" class="mt-3">
      <button class="btn btn-secondary btn-block" routerLink="/login">Return to Login</button>
    </div>
  </form>
</div>
